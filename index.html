     <div class="input-group">
  <span class="input-group-addon">Change Background Color</span>
  <input  class="form-control color" placeholder="Select Background color" onchange="document.getElementsByTagName('BODY')[0].style.backgroundColor = '#'+this.color">
</div>
<p></p>

<div class="input-group">
 <span class="input-group-addon">Change Background Color of Text</span>
  <input id="background-txt" class="form-control color" placeholder="Select Background color of Text" onchange="fun1()">
</div>
<p></p>

<div class="input-group">
  <span class="input-group-addon">Change Text Color</span>
  <input  id="txt-color" class="form-control color" placeholder="Select Text Color" onchange="fun2()">
</div>
<p></p>

<div class="input-group">
  <span class="input-group-addon">Change Heading Color</span>
  <input  id="heading-color" class="form-control color" placeholder="Select Heading Color" onchange="fun3()">
</div>
<p></p>

<div class="input-group">
  <span class="input-group-addon">Change Button Color</span>
  <input id="button-color" class="form-control color" placeholder="Select Button Color" onchange="fun4()">
</div>
<p></p>
<p></p>
<div class="input-group">
  <span class="input-group-addon">Change Button Text Color</span>
  <input id="button-txt" class="form-control color" placeholder="Select Button Text Color" onchange="fun5()">
</div>
<p></p>
<p></p>
<p></p>
<p></p>
<p></p>

      <div id="jumbo" class="jumbotron" style="background-color:#F8A17F;color:white;">
        <h1 id="jumbo-heading">Color picker</h1>
        <p id="para" class="lead">Change the colors of this webpage using the color picker to test the suitable color combinations for your website.</p>
		<div  class="btn-group">
  <button style="background-color:#AA5939" id="jumbo-button" type="button" class="btn btn-lg"><a style="color:white;" id="but-txt" href="#" role="button">button</a></button>
         </div>
      

    

    </div> <!-- /container -->


	<script>
function fun1()
             {
                 var bg=document.getElementById("background-txt").value;
                 document.getElementById("jumbo").style.backgroundColor=bg;
             }
			 function fun2()
			 {
			     var txt=document.getElementById("txt-color").value;
                 document.getElementById("para").style.color=txt;
                
			 }
			 function fun3()
			 {
			     var hd=document.getElementById("heading-color").value;
                 document.getElementById("jumbo-heading").style.color=hd;
			 }
			 
			  function fun4()
			 {
			     var bc=document.getElementById("button-color").value;
                 document.getElementById("jumbo-button").style.backgroundColor=bc;
			 }
			 
			  function fun5()
			 {
			     var bt=document.getElementById("button-txt").value;
                 document.getElementById("but-txt").style.color=bt;
			 }
</script>
